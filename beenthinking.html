<script>

var i = 0;
var dragging = false;
   $('#dragbar').mousedown(function(e){
       e.preventDefault();
       
       dragging = true;
       var beenthinkingvisuals = $('.beenthinkingvisuals');
       var dragbar = $("#dragbar");
       var ghostbar = $('<div>',
                        {id:'ghostbar',
                         css: {
                                height: dragbar.outerHeight(),
                                width: dragbar.outerWidth(),
                                top: beenthinking.offset().top,
                                bottom: beenthinking.offset().bottom
                               }
                        }).appendTo('body');
       
        $(document).mousemove(function(e){
          ghostbar.css("top",e.pageY+2);
       });
    });

   $(document).mouseup(function(e){
       if (dragging) 
       {
           $('.information').css("height",e.pageY+2);
           // $('.corrupted').css("top",e.pageY+2);

           $(document).unbind('mousemove');
           dragging = false;
       }
    });
