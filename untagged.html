<script>

var i = 0;
var dragging = false;
   $('#dragbar').mousedown(function(e){
       e.preventDefault();
       
       dragging = true;
       var untaggedgraphics = $('.untaggedgraphics');
       var dragbar = $("#dragbar");
       var untaggedgraphics = $('<div>',
                        {id:'ghostbar',
                         css: {
                                height: dragbar.outerHeight(),
                                width: dragbar.outerWidth(),
                                top: untaggedgraphics.offset().top,
                                bottom: untaggedgraphics.offset().bottom
                               }
                        }).appendTo('body');
       
        $(document).mousemove(function(e){
          ghostbar.css("top",e.pageY+2);
       });
    });

   $(document).mouseup(function(e){
       if (dragging) 
       {
           $('.information').css("height",e.pageY+2);
           // $('.corrupted').css("top",e.pageY+2);
           $('#ghostbar').remove();
           $(document).unbind('mousemove');
           dragging = false;
       }
    });


</script>
