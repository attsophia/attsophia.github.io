<script>

var i = 0;
var dragging = false;
   $('#dragbar').mousedown(function(e){
       e.preventDefault();
       
       dragging = true;
       var oknotokvisuals = $('.oknotokvisuals');
       var dragbar = $("#dragbar");
       var ghostbar = $('<div>',
                        {id:'ghostbar',
                         css: {
                                height: dragbar.outerHeight(),
                                width: dragbar.outerWidth(),
                                top: oknotokvisuals.offset().top,
                                bottom: oknotokvisuals.offset().bottom
                               }
                        }).appendTo('body');
       
        $(document).mousemove(function(e){
          ghostbar.css("top",e.pageY+2);
       });
    });

   $(document).mouseup(function(e){
       if (dragging) 
       {
           $('.information').css("height",e.pageY+2);
           // $('.woknotokvisuals').css("top",e.pageY+2);
           $('#ghostbar').remove();
           $(document).unbind('mousemove');
           dragging = false;
       }
    });


</script>
